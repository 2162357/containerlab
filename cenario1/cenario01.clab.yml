# CENARIO 1 # 
#PC1 - C1R1 - PC2
name: cenario01

topology:
  kinds:
    srl:
      image: ghcr.io/nokia/srlinux
    linux:
      image: luisfpatricio/ubuntu-network-multitool
  nodes:
    c1r1:
      kind: srl
      startup-config: configs/c1r1.cfg
      mgmt-ipv4: 172.20.20.11
    client1:
      kind: linux
      binds:
        - ./zabbix/:/etc/zabbix/temp/
      ports:
      - "10051:10050"
      mgmt-ipv4: 172.20.20.21
    client2:
      kind: linux
      user: root
      binds:
        - ./zabbix/:/etc/zabbix/temp/
      ports:
      - "10052:10050"
      mgmt-ipv4: 172.20.20.22

  links:
    - endpoints: ["client3:eth1", "c1r1:e1-1"]
    - endpoints: ["c1r1:e1-2", "client4:eth1"]