# CENARIO 1 # 
#PC1 - C1R1 - PC2
name: cenario01



topology:
  kinds:
    srl:
      image: ghcr.io/nokia/srlinux
    linux:
      image: ghcr.io/hellt/network-multitool
  nodes:
    c1r1:
      kind: srl
      startup-config: configs/c1r1.cfg
      mgmt_ipv4: 172.20.20.11
    client1:
      kind: linux
      ports:
      - "10051:10050"
      mgmt_ipv4: 172.20.20.25
    client2:
      kind: linux
      ports:
      - "10052:10050"
      mgmt_ipv4: 172.20.20.26
    client3:
      kind: linux
      user: root
      startup-config: configs/client3.sh
      binds:
        - ./zabbix/:/etc/zabbix/temp/
      image: ubuntu:latest
      ports:
      - "10053:10050"
      mgmt_ipv4: 172.20.20.27
    client4:
      kind: linux
      image: ubuntu:latest
      ports:
      - "10054:10050"
      mgmt_ipv4: 172.20.20.28

  links:
    - endpoints: ["client1:eth1", "c1r1:e1-1"]
    - endpoints: ["c1r1:e1-2", "client2:eth1"]